<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบเช็คชื่อโรงเรียนบ้านโหล๊ะหาร</title>
  <style>
    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(120deg, #a5d6a7, #e8f5e9);
    }
    .hidden { display: none; }
    .animated-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 12s infinite ease-in-out;
    }
    .circle:nth-child(1) { width: 120px; height: 120px; top: 10%; left: 15%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 200px; height: 200px; bottom: 10%; left: 60%; animation-delay: 2s; }
    .circle:nth-child(3) { width: 150px; height: 150px; top: 40%; right: 10%; animation-delay: 4s; }
    .circle:nth-child(4) { width: 90px; height: 90px; bottom: 20%; right: 25%; animation-delay: 6s; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(-30px) rotate(180deg); opacity: 0.3; }
      100% { transform: translateY(0) rotate(360deg); opacity: 0.7; }
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      margin: 10vh auto;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      background: #4caf50;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="animated-bg">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div id="login" class="page">
    <div class="login-box">
      
<h2 style="text-align: center; color: #2e7d32; margin-bottom: 0;">โรงเรียนบ้านโหล๊ะหาร</h2>
<h3 style="text-align: center; color: #555; margin-top: 4px;">ระบบเช็คชื่อนักเรียนออนไลน์</h3>

<h2>🔐 เข้าสู่ระบบ</h2>
      <input type="text" id="username" placeholder="ชื่อผู้ใช้" />
      <input type="password" id="password" placeholder="รหัสผ่าน" />
      <select id="role">
        <option value="student">👦 นักเรียน</option>
        <option value="teacher">👨‍🏫 ครู</option>
        <option value="admin">👨‍💼 แอดมิน</option>
      </select>
      <button onclick="login()">เข้าสู่ระบบ</button>
    </div>
  </div>

  
<div id="admin" class="page hidden">
  <div class="admin-panel">
    <h1>👨‍💼 หน้าผู้ดูแลระบบ</h1>
    <div>
      <button class="btn" onclick="alert('กำลังโหลดระบบจัดการนักเรียน')">👦 จัดการนักเรียน</button>
      <button class="btn" onclick="alert('กำลังโหลดระบบจัดการครู')">👨‍🏫 จัดการครู</button>
      <button class="btn" onclick="alert('กำหนดวิชาและผู้สอน')">📚 จัดการวิชา</button>
      <button class="btn" onclick="alert('กำลังสร้างระบบ reset password')">🔐 Reset Password</button>
      <button class="btn" onclick="alert('กำลังโหลดระบบ export ข้อมูล')">📤 Export</button>
      <button class="btn" onclick="alert('กำลังโหลดรายงานวิเคราะห์')">📊 รายงานการขาด/สาย</button>
    </div>
  </div>
</div>

  
<div id="teacher" class="page hidden">
  <div class="teacher-panel">
    <h1>👨‍🏫 หน้าครูผู้สอน</h1>
    <div class="subject-list">
      <button class="subject-btn" onclick="alert('โหลดรายชื่อนักเรียนวิชา คณิตศาสตร์')">📘 คณิตศาสตร์</button>
      <button class="subject-btn" onclick="alert('โหลดรายชื่อนักเรียนวิชา วิทยาศาสตร์')">🧪 วิทยาศาสตร์</button>
      <button class="subject-btn" onclick="alert('โหลดรายชื่อนักเรียนวิชา ภาษาไทย')">📚 ภาษาไทย</button>
    </div>
    <p style="text-align:center;">เลือกรายวิชาเพื่อดำเนินการเช็คชื่อ</p>
  </div>
</div>

  
<div id="student" class="page hidden">
  <div class="student-panel">
    <h1>👦 หน้านักเรียน</h1>
    <button class="btn" onclick="alert('เช็คชื่อสำเร็จ!')">✅ เช็คชื่อวันนี้</button>
    <button class="btn" onclick="alert('โหลดประวัติเช็คชื่อ')">📜 ประวัติเช็คชื่อ</button>
    <button class="btn" onclick="alert('แสดงปฏิทินการมาเรียน')">📅 ปฏิทิน</button>
    <button class="btn" onclick="alert('กำลังเปลี่ยนรหัสผ่าน')">🔐 เปลี่ยนรหัสผ่าน</button>
  </div>
</div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSDe0i8lQMtXvoa8cm4gN7CWkAKBrLoMQ",
      authDomain: "cheked-std-blh2.firebaseapp.com",
      projectId: "cheked-std-blh2",
      storageBucket: "cheked-std-blh2.firebasestorage.app",
      messagingSenderId: "580419199399",
      appId: "1:580419199399:web:378c617388fb179478d682",
      measurementId: "G-277ZEH2D3P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!username || !password) return alert("กรุณากรอกชื่อผู้ใช้และรหัสผ่าน");

      const userRef = doc(db, "users", username);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) return alert("ไม่พบบัญชีผู้ใช้นี้");

      const data = userSnap.data();
      const hashed = await sha256(password);
      if (hashed !== data.password || data.role !== role) {
        return alert("รหัสผ่านหรือบทบาทไม่ถูกต้อง");
      }

      sessionStorage.setItem("role", role);
      showPage(role);
    }

    async function sha256(str) {
      const buf = new TextEncoder().encode(str);
      const hashBuffer = await crypto.subtle.digest("SHA-256", buf);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    function showPage(role) {
      document.querySelectorAll(".page").forEach(p => p.classList.add("hidden"));
      const page = document.getElementById(role);
      if (page) page.classList.remove("hidden");
    }

    const role = sessionStorage.getItem("role") || "login";
    showPage(role);
  </script>
</body>
</html>
