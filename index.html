<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการการเข้าเรียน - โรงเรียนบ้านโลหัน</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #2E7D32;
            --secondary-green: #4CAF50;
            --accent-yellow: #FFD700;
            --light-green: #E8F5E8;
            --dark-green: #1B5E20;
            --text-dark: #2C3E50;
            --text-light: #7F8C8D;
            --white: #FFFFFF;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --border-radius: 15px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-delay: -5s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 70%;
            animation-delay: -10s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 20%;
            animation-delay: -15s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(0px) rotate(360deg);
                opacity: 0.7;
            }
        }

        /* Login Section */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            transform: translateY(0);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .school-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .login-title {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-green);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Main Dashboard */
        .dashboard {
            display: none;
            min-height: 100vh;
            background: #F8F9FA;
        }

        .dashboard.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .navbar {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .navbar-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-dark);
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            color: var(--text-dark);
        }

        .user-role {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .btn-logout {
            background: linear-gradient(135deg, #E74C3C, #C0392B);
            color: var(--white);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .page-subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 12px 24px;
            background: var(--white);
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-dark);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-tab:hover {
            background: var(--light-green);
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: var(--white);
            border-color: var(--primary-green);
        }

        /* Cards */
        .card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #F0F0F0;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: var(--white);
            padding: 25px;
            border-radius: var(--border-radius);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
        }

        .stat-card:hover::before {
            transform: translateX(100%);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(46, 125, 50, 0.3);
        }

        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Form Styles */
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--secondary-green), var(--primary-green));
            color: var(--white);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--accent-yellow), #F39C12);
            color: var(--text-dark);
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #E74C3C, #C0392B);
            color: var(--white);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-secondary {
            background: #6C757D;
            color: var(--white);
        }

        .btn-secondary:hover {
            background: #5A6268;
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        /* Table Styles */
        .table-responsive {
            overflow-x: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .table {
            width: 100%;
            background: var(--white);
            border-collapse: collapse;
            margin: 0;
        }

        .table th, .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #E0E0E0;
        }

        .table th {
            background: var(--light-green);
            color: var(--text-dark);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .table tbody tr:hover {
            background: #F8F9FA;
        }

        /* Status Badges */
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }

        .status-present {
            background: #D4EDDA;
            color: #155724;
        }

        .status-absent {
            background: #F8D7DA;
            color: #721C24;
        }

        .status-late {
            background: #FFF3CD;
            color: #856404;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--white);
            border-left: 4px solid var(--secondary-green);
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: var(--shadow);
            z-index: 1000;
            animation: slideInRight 0.5s ease-out;
            max-width: 350px;
        }

        .notification.error {
            border-left-color: #E74C3C;
        }

        .notification.warning {
            border-left-color: var(--accent-yellow);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow);
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #F0F0F0;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: var(--text-dark);
        }

        /* User Cards */
        .user-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .user-info-card {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-details h4 {
            margin: 0 0 5px 0;
            color: var(--text-dark);
        }

        .user-details p {
            margin: 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Search Box */
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #E0E0E0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--secondary-green);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        /* Student Item */
        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            margin-bottom: 10px;
            background: white;
            transition: all 0.3s ease;
        }

        .student-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .student-item.marked {
            border-width: 2px;
        }

        .student-item.marked.present {
            border-color: #28a745;
            background-color: rgba(40, 167, 69, 0.05);
        }

        .student-item.marked.late {
            border-color: #ffc107;
            background-color: rgba(255, 193, 7, 0.05);
        }

        .student-item.marked.absent {
            border-color: #dc3545;
            background-color: rgba(220, 53, 69, 0.05);
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-content {
                flex-direction: column;
                gap: 15px;
            }

            .navbar-user {
                order: -1;
            }

            .main-content {
                padding: 20px 15px;
            }

            .nav-tabs {
                justify-content: center;
            }

            .nav-tab {
                flex: 1;
                justify-content: center;
                min-width: 120px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .login-box {
                padding: 30px 20px;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .user-actions {
                flex-direction: column;
                width: 100%;
                max-width: 120px;
            }

            .student-item {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
            }
            
            .navbar, .nav-tabs, .btn {
                display: none !important;
            }
            
            .card {
                box-shadow: none;
                border: 1px solid #ddd;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <!-- Login Section -->
    <div id="loginSection" class="login-container">
        <div class="login-box">
            <div class="school-logo">🎓</div>
            <h1 class="login-title">โรงเรียนบ้านโลหัน</h1>
            <p class="login-subtitle">ระบบจัดการการเข้าเรียน</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้:</label>
                    <input type="text" id="username" class="form-control" placeholder="กรอกชื่อผู้ใช้" required>
                </div>
                
                <div class="form-group">
                    <label for="password">รหัสผ่าน:</label>
                    <input type="password" id="password" class="form-control" placeholder="กรอกรหัสผ่าน" required>
                </div>
                
                <div class="form-group">
                    <label for="role">บทบาท:</label>
                    <select id="role" class="form-control" required>
                        <option value="">เลือกบทบาท</option>
                        <option value="admin">👑 ผู้ดูแลระบบ</option>
                        <option value="teacher">👨‍🏫 ครู</option>
                        <option value="student">🎓 นักเรียน</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary" id="loginButton">
                    <span id="loginText">เข้าสู่ระบบ</span>
                    <span id="loginSpinner" class="loading-spinner hidden"></span>
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="dashboard">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="navbar-content">
                <div class="navbar-brand">
                    <div class="navbar-logo">🎓</div>
                    <div class="navbar-title">โรงเรียนบ้านโลหัน</div>
                </div>

        async function getFromDatabase(collection, docId = null) {
            if (!isFirebaseEnabled) {
                console.error('Firebase not initialized');
                return null;
            }

            try {
                if (docId) {
                    const doc = await db.collection(collection).doc(docId).get();
                    return doc.exists ? doc.data() : null;
                } else {
                    const snapshot = await db.collection(collection).get();
                    const data = {};
                    snapshot.forEach(doc => {
                        data[doc.id] = doc.data();
                    });
                    return data;
                }
            } catch (error) {
                console.error('Database get error:', error);
                showNotification('เกิดข้อผิดพลาดในการดึงข้อมูล', 'error');

        function markAttendance(studentId, status) {
            const studentItem = document.getElementById(`student-${studentId}`);
            const buttons = studentItem.querySelectorAll('.btn');
            
            // Reset all button styles
            buttons.forEach(btn => {
                btn.style.opacity = '0.5';
                btn.style.transform = 'none';
            });
            
            // Highlight selected button
            event.target.style.opacity = '1';
            event.target.style.transform = 'scale(1.05)';
            
            // Update student item appearance
            studentItem.classList.remove('marked', 'present', 'late', 'absent');
            studentItem.classList.add('marked', status);
            
            // Store attendance data
            attendanceData[studentId] = {
                status: status,
                time: new Date().toLocaleTimeString('th-TH')
            };
        }

            const date = document.getElementById('attendanceDate')?.value;
            const classRoom = document.getElementById('attendanceClass')?.value;
            
            try {
                const attendanceId = `${date}_${subject}_${classRoom}`.replace(/[^a-zA-Z0-9]/g, '_');
                const attendanceRecord = {

                    date: date,
                    class: classRoom,
                    teacher: currentUserData.name,
                    students: attendanceData,
                    timestamp: new Date().toISOString()
                };

                const success = await saveToDatabase('attendance', attendanceId, attendanceRecord);
                if (success) {
                    showNotification('บันทึกการเข้าเรียนเรียบร้อยแล้ว! 🎉', 'success');
                    attendanceData = {}; // Reset data

            } catch (error) {

                showNotification('เกิดข้อผิดพลาดในการบันทึก', 'error');

        function exportAttendance() {
            if (!attendanceData || Object.keys(attendanceData).length === 0) {
                showNotification('ไม่มีข้อมูลการเข้าเรียนให้ export', 'error');
                return;
            }

            const subject = document.getElementById('attendanceSubject')?.value;
            const date = document.getElementById('attendanceDate')?.value;
            
            // Prepare data for export
            const exportData = [
                ['รหัสนักเรียน', 'ชื่อ-นามสกุล', 'สถานะ', 'เวลา']
            ];

            Object.entries(attendanceData).forEach(([studentId, data]) => {
                const studentElement = document.getElementById(`student-${studentId}`);
                const studentName = studentElement.querySelector('strong').textContent;
                const statusText = data.status === 'present' ? 'เข้าเรียน' : 
                                 data.status === 'late' ? 'มาสาย' : 'ขาดเรียน';
                
                exportData.push([studentId, studentName, statusText, data.time]);
            });

            // Create and download Excel file
            const ws = XLSX.utils.aoa_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'การเข้าเรียน');
            XLSX.writeFile(wb, `การเข้าเรียน_${subject}_${date}.xlsx`);
            
            showNotification('Export Excel เรียบร้อยแล้ว! 📄', 'success');
        }

        async function generateReportData(attendance, startDate, endDate, reportType) {
            if (!attendance) {
                return '<p style="text-align: center; color: var(--text-light);">ไม่พบข้อมูลการเข้าเรียน</p>';
            }

            // Filter attendance by date range
            const filteredAttendance = Object.entries(attendance).filter(([id, record]) => {
                const recordDate = new Date(record.date);
                const start = new Date(startDate);
                const end = new Date(endDate);
                return recordDate >= start && recordDate <= end;
            });

            let reportData = '';
            switch(reportType) {
                case 'summary':
                    reportData = await generateSummaryReport(filteredAttendance, startDate, endDate);
                    break;
                case 'detailed':
                    reportData = await generateDetailedReport(filteredAttendance, startDate, endDate);
                    break;
                case 'absent':
                    reportData = await generateAbsentReport(filteredAttendance, startDate, endDate);
                    break;
                case 'late':
                    reportData = await generateLateReport(filteredAttendance, startDate, endDate);
                    break;
                case 'class':
                    reportData = await generateClassReport(filteredAttendance, startDate, endDate);
                    break;
                default:
                    reportData = '<p>ประเภทรายงานไม่ถูกต้อง</p>';
            }
            
            return reportData;
        }

                        case 'absent': totalAbsent++; break;
                        case 'late': totalLate++; break;

        function exportReport(format) {
            const startDate = document.getElementById('reportStartDate')?.value;
            const endDate = document.getElementById('reportEndDate')?.value;
            const reportType = document.getElementById('reportType')?.value;
            
            if (!startDate || !endDate) {
                showNotification('กรุณาสร้างรายงานก่อน', 'error');
                return;
            }

            // Get report data from the displayed table
            const reportResults = document.getElementById('reportResults');
            const table = reportResults.querySelector('table');
            
            if (!table) {
                showNotification('ไม่พบข้อมูลรายงานให้ export', 'error');
                return;
            }

            const exportData = [];
            const headers = [];
            
            // Get headers
            const headerCells = table.querySelectorAll('thead th');
            headerCells.forEach(cell => headers.push(cell.textContent.trim()));
            exportData.push(headers);
            
            // Get data rows
            const dataRows = table.querySelectorAll('tbody tr');
            dataRows.forEach(row => {
                const rowData = [];
                const cells = row.querySelectorAll('td');
                cells.forEach(cell => rowData.push(cell.textContent.trim()));
                if (rowData.some(cell => cell !== '')) {
                    exportData.push(rowData);
                }
            });

            if (format === 'xlsx') {
                const ws = XLSX.utils.aoa_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'รายงานการเข้าเรียน');
                XLSX.writeFile(wb, `รายงานการเข้าเรียน_${startDate}_${endDate}.xlsx`);
            } else {
                const csvContent = exportData.map(row => row.join(',')).join('\n');
                const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `รายงานการเข้าเรียน_${startDate}_${endDate}.csv`;
                link.click();
            }

            showNotification(`Export ${format.toUpperCase()} เรียบร้อยแล้ว! 📄`, 'success');
        }

        async function backupData() {
            showNotification('กำลังสำรองข้อมูล...', 'warning');
            
            try {
                const users = await getFromDatabase('users');
                const subjects = await getFromDatabase('subjects');
                const attendance = await getFromDatabase('attendance');
                const settings = await getFromDatabase('settings');
                
                const backupData = {
                    users,
                    subjects,
                    attendance,
                    settings,
                    timestamp: new Date().toISOString()
                };
                
                const dataStr = JSON.stringify(backupData, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `backup_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                
                showNotification('สำรองข้อมูลเรียบร้อยแล้ว! 💾', 'success');
            } catch (error) {
                console.error('Error backing up data:', error);
                showNotification('เกิดข้อผิดพลาดในการสำรองข้อมูล', 'error');
            }
        }

                return;

                return;

                return;

                    ...currentUserData,
                    password: hashPassword(newPass),
                    updatedAt: new Date().toISOString()
