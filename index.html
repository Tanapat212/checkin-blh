<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คชื่อนักเรียนออนไลน์ - โรงเรียนบ้านโหล๊ะหาร</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* สไตล์พื้นฐาน */
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2e7d32, #81c784);
        }
        
        .login-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .login-header {
            background-color: #ffd600;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        
        .login-header h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
            width: 100%;
        }
        
        .btn-yellow {
            background-color: #ffd600;
            color: #333;
        }
        
        .login-error {
            color: #f44336;
            margin-top: 10px;
            display: none;
            text-align: center;
        }
        
        .login-footer {
            text-align: center;
            padding: 15px;
            background-color: #f5f5f5;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>โรงเรียนบ้านโหล๊ะหาร</h2>
                <p>ระบบเช็คชื่อนักเรียนออนไลน์</p>
            </div>
            <div class="login-body">
                <div class="form-group">
                    <label for="loginUsername">ชื่อผู้ใช้</label>
                    <input type="text" id="loginUsername" placeholder="กรอกชื่อผู้ใช้">
                </div>
                <div class="form-group">
                    <label for="loginPassword">รหัสผ่าน</label>
                    <input type="password" id="loginPassword" placeholder="กรอกรหัสผ่าน">
                </div>
                <div id="loginError" class="login-error">
                    ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
                </div>
                <button id="loginBtn" class="btn btn-yellow">เข้าสู่ระบบ</button>
            </div>
            <div class="login-footer">
                <p>ระบบสำหรับครูและนักเรียน โรงเรียนบ้านโหล๊ะหาร</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
            const loginUsername = document.getElementById('loginUsername');
            const loginPassword = document.getElementById('loginPassword');
            const loginError = document.getElementById('loginError');
            
            // ฟังก์ชันตรวจสอบการล็อกอิน
            function handleLogin() {
                const username = loginUsername.value.trim();
                const password = loginPassword.value.trim();
                
                // ล้างข้อความ error ก่อนหน้า
                loginError.style.display = 'none';
                loginBtn.disabled = true;
                loginBtn.textContent = 'กำลังเข้าสู่ระบบ...';
                
                // ตรวจสอบข้อมูลล็อกอิน (ตัวอย่างใช้ teacher1 / sifarihu)
                if(username === 'teacher1' && password === 'sifarihu') {
                    // ล็อกอินสำเร็จ - ในระบบจริงควรเปลี่ยนเส้นทางไปหน้าอื่น
                    alert('ล็อกอินสำเร็จ! ในระบบจริงจะเปลี่ยนไปหน้าหลัก');
                    // location.href = 'dashboard.html'; // สำหรับระบบจริง
                } else {
                    // แสดงข้อความ error
                    loginError.style.display = 'block';
                    loginPassword.value = '';
                }
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'เข้าสู่ระบบ';
            }
            
            // ตรวจสอบการกดปุ่มล็อกอิน
            loginBtn.addEventListener('click', handleLogin);
            
            // ตรวจสอบการกด Enter ในช่องรหัสผ่าน
            loginPassword.addEventListener('keypress', function(e) {
                if(e.key === 'Enter') {
                    handleLogin();
                }
            });
        });
    </script>
</body>
</html>
